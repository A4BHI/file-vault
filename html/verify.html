<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | Zentrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #112240;
            --accent: #64ffda;
            --text: #ccd6f6;
            --text-secondary: #8892b0;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary);
            font-family: 'Fira Code', monospace;
            color: var(--text);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(37, 109, 133, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 75% 75%, rgba(100, 255, 218, 0.15) 0%, transparent 60%),
                linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(17, 34, 64, 0.8));
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Glassmorphism Card */
        .auth-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 34, 64, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 0.6s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        } 
        /* Verification Code Inputs */
        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(35, 53, 84, 0.7);
            border-radius: 6px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #5be8cc);
            color: var(--primary);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: all 0.5s ease;
        }

        .submit-btn:hover::after {
            left: 100%;
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-icon {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.5));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auth-title {
            color: var(--accent);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .email-highlight {
            color: var(--accent);
            font-weight: 500;
        }

        /* Resend Code */
        .resend-container {
            text-align: center;
            margin: 1.5rem 0;
        }

        .resend-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .resend-btn:hover {
            color: #5be8cc;
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            color: #87f2d9;
            font-size: 0.8rem;
        }

        .security-line {
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 255, 218, 0.5), 
                transparent);
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 10;
            background: rgba(10, 25, 47, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            color: #5be8cc;
            border-color: rgba(100, 255, 218, 0.6);
            transform: translateX(-5px);
        }

        .back-btn::before {
            content: "←";
            font-size: 1.1rem;
        }

        /* Countdown Timer */
        .countdown {
            color: var(--accent);
            font-weight: 600;
        }

        /* Success Message */
        .success-message {
            color: #64ffda;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
            
            .back-btn {
                top: 1rem;
                left: 1rem;
            }
            
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Back Button -->
    <a href="zentrixlog.html" class="back-btn">Back to Login</a>

    <!-- Verification Card -->
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">✉️</div>
            <h1 class="auth-title">Verify Your Email</h1>
            <p class="auth-subtitle">We've sent a 6-digit verification code to<br><span id="userEmail" class="email-highlight">user@example.com</span></p>
        </div>
        
        <form id="verificationForm">
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" data-index="0" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                <input type="text" class="code-input" maxlength="1" data-index="1" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                <input type="text" class="code-input" maxlength="1" data-index="2" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                <input type="text" class="code-input" maxlength="1" data-index="3" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                <input type="text" class="code-input" maxlength="1" data-index="4" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                <input type="text" class="code-input" maxlength="1" data-index="5" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
            </div>
            
            <button type="submit" id="btn" class="submit-btn">Verify Code</button>
            
            <div class="success-message" id="successMessage">
                Verification successful! Redirecting...
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid verification code. Please try again.
            </div>
            
            <div class="resend-container">
                <p class="resend-text">Didn't receive the code? 
                    <button type="button" id="resendBtn" class="resend-btn">Resend code</button>
                    <span id="countdown" class="countdown">(0:60)</span>
                </p>
            </div>
            
            <div class="security-badge">
                <div class="security-line"></div>
                <span>Secure Verification</span>
                <div class="security-line"></div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the email from URL parameters (you might want to get this from your backend)
           
            
            const codeInputs = document.querySelectorAll('.code-input');
            const form = document.getElementById('verificationForm');
            const resendBtn = document.getElementById('resendBtn');
            const submitbtn = document.getElementById('btn');
            const countdownEl = document.getElementById('countdown');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            let countdown = 60;
            let countdownInterval;
            
            // Start the countdown timer
            function startCountdown() {
                resendBtn.disabled = true;
                countdown = 60;
                updateCountdown();
                
                countdownInterval = setInterval(() => {
                    countdown--;
                    updateCountdown();
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        resendBtn.disabled = false;
                        countdownEl.textContent = '';
                    }
                }, 1000);
            }
            
            function updateCountdown() {
                countdownEl.textContent = `(0:${countdown < 10 ? '0' : ''}${countdown})`;
            }
            
            // Handle code input navigation
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    // Auto-focus next input
                    if (e.target.value.length === 1 && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                    
                    // Check if all inputs are filled
                   // const allFilled = Array.from(codeInputs).every(input => input.value.length === 1);
                    //if (allFilled) {
                      //  form.dispatchEvent(new Event('submit'));
                    //}//
                });
                
                input.addEventListener('keydown', (e) => {
                    // Handle backspace to move to previous input
                    if (e.key === 'Backspace' && input.value === '' && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });
                
                // Prevent non-numeric input
                input.addEventListener('keypress', (e) => {
                    if (e.key < '0' || e.key > '9') {
                        e.preventDefault();
                    }
                });
            });
            
            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Get the verification code
                const code = Array.from(codeInputs).map(input => input.value).join('');
                
                if (code.length !== 6) {
                    showError('Please enter the complete 6-digit code');
                    return;
                }
                
                // Simulate verification process (replace with your API call)
                try {
                    let response = await fetch("/verifyotp",{
                        method: "POST",
                        headers:{"content-type":"application/json"},
                        body:JSON.stringify({
                            "otp":code
                        })
                    })

                    let data = await response.json()
                    console.log(data)
                    if(data.Verified){
                         setTimeout(() => {
                        showSuccess("Otp verification successfull..Redirecting..");
                        if(data.Account_Created || data.login){
                            setTimeout(() => {
                            window.location.href = 'zentrix.html'; // Redirect to main page
                        }, 2000);
                        }else{
                            showError("Internal Error Occured Try After Sometime.")
                        }
                        
                    }, 1000);
                    }else{
                        setTimeout(()=>{
                             showError("Invalid otp.")
                        },1000)
                    }
                   
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    showError('An error occurred during verification');
                }
            });
            
            // Resend code functionality
            resendBtn.addEventListener('click', async () => {
                 
                try {
                    
                    
                     successMessage.textContent = 'Sending Email...';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    let response = await fetch("/resendotp",{
                        method:"POST",
                    })
                  
                   
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                    let data = await response.json()
                    console.log(data)
                    if(data.email_send){
                        successMessage.textContent = 'Verification code sent!';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                   
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    }else if (data.limit-reached){
                        showError("otp verification limit reached")
                    }
                    // Show success message
                    
                    // Start countdown again
                    startCountdown();
                    
                } catch (error) {
                    console.error('Resend error:', error);
                    showError('Failed to resend verification code');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent=message
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            // Initialize
            codeInputs[0].focus();
            startCountdown();
        });
    </script>
</body>
</html>
